
<div class=container-fluid>
    <div class="productBase">
        <div ng-repeat="product in danProducts" class="product">
            <!--href='#/product/'{{product.id}}-->

            <img ng-click="getInfos()" class=imageProduct ng-src="{{product.Image}}" alt="Bouteille de Ricard">
            <p class="nameProduct"><a href="#/{{product.id}}">{{product.name}}</a></p>
            <p class="priceProduct">{{product.Price}}</p>
        </div>
    </div>
</div>
